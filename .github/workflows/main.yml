name: CI/CD Pipeline

# Trigger workflows pada push dan pull request di semua branches
on:
  push:
    branches:
      - "main"
      - "master"
      - "feature/**"
      - "bugfix/**"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  # Job untuk build dan test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Unit Testing
        run: npm test
