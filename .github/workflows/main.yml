name: CI/CD Pipeline

# Trigger workflows pada push dan pull request di semua branches
on:
  push:
    branches:
      - "main"
      - "master"
      - "feature/**"
      - "bugfix/**"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  # Job untuk build dan test
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand("ping")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # sesuaikan versi Node.js sesuai kebutuhan proyek

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        env:
          MONGODB_URI: "mongodb+srv://rakapradana1103:HoI6nJEEfNT3akdy@cluster-test.npvte.mongodb.net/test?retryWrites=true&w=majority&appName=Cluster-test" # URI MongoDB untuk testing
        run: npm run tes

  # Job untuk build dan push ke Docker Hub (hanya untuk main/master branch)
  docker:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t your-dockerhub-username/your-image-name:latest .
          docker tag your-dockerhub-username/your-image-name:latest your-dockerhub-username/your-image-name:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push your-dockerhub-username/your-image-name:latest
          docker push your-dockerhub-username/your-image-name:${{ github.sha }}
