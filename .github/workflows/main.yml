name: CI/CD Pipeline

# Trigger workflows pada push dan pull request di semua branches
on:
  push:
    branches:
      - "main"
      - "master"
      - "feature/**"
      - "bugfix/**"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  # Job untuk build dan test
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand("ping")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
